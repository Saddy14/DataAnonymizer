<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Anonymizer | Login </title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <header id="header">
        <h2>WoW Anonymizer</h2>
        <p style="text-decoration: underline;">Blockchain Based: Research Data Anonymizer</p>
    
    </header>

    <div class="center">

        <div class="login-container">
            <h2 class="login-header">Welcome Back!!!</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>

    </div>
    <!-- Footer -->
    <footer id="footer">
        <ul class="icons">
            <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
            <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
            <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
        </ul>
        <ul class="copyright">
            <li>&copy; WoWAnonymizer</li><li>Credits: <a href="http://html5up.net">Chicken Nuggets</a></li>
        </ul>
    </footer>
     <!-- Scripts -->
     <script src="../assets/js/main.js"></script>
</body>
</html>
